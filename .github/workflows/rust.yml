name: rust

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    name: build & test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      # ---------------------------
      # Bevy: System-Dependencies
      # ---------------------------

      - name: Install Linux deps (Bevy)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev \
            libasound2-dev \
            libudev-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libgl1-mesa-dev

      - name: Install macOS deps (optional)
        if: runner.os == 'macOS'
        run: |
          brew update
          # meist reicht das System schon aus, aber falls du pkg-config brauchst:
          brew install pkg-config

      # Für Windows sind in GitHub Actions i.d.R. alle benötigten
      # Build-Tools und Systemlibs schon vorhanden; meist kein extra Step nötig.
      # - name: Install Windows deps (optional)
      #   if: runner.os == 'Windows'
      #   run: |
      #     choco install something-you-really-need

      - name: Cache cargo/target
        uses: swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Build
        run: cargo build --locked --all-targets --verbose

      - name: Test
        run: cargo test --locked --all-features --verbose

